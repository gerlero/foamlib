[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "foamlib"
description = "A Python interface for interacting with OpenFOAM"
readme = "README.md"
requires-python = ">=3.7"
authors = [{name = "Gabriel S. Gerlero", email = "ggerlero@cimec.unl.edu.ar"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AsyncIO",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
    "Typing :: Typed",
]

dependencies = [
    "aioshutil>=1,<2",
    "pyparsing>=3,<4",
]

dynamic = ["version"]

[project.optional-dependencies]
lint = [
    "mypy>=1,<2",
    "pytest>=7,<9",
    "pytest-asyncio>=0.21,<0.24",
    "numpy>=1,<2",
    "black",
    "flake8",
    "Flake8-pyproject",
]
test = [
    "pytest>=7,<9",
    "pytest-asyncio>=0.21,<0.24",
    "pytest-cov",
    "numpy>=1,<2",
]
docs = [
    "sphinx>=7,<8",
    "sphinx_rtd_theme",
    "numpy>=1,<2",
]

[project.urls]
Homepage = "https://github.com/gerlero/foamlib"
Repository = "https://github.com/gerlero/foamlib"
Documentation = "https://foamlib.readthedocs.io"

[tool.setuptools]
packages = ["foamlib"]

[tool.setuptools.dynamic]
version = {attr = "foamlib.__version__"}

[tool.setuptools.package-data]
"foamlib" = ["py.typed"]

[tool.mypy]
packages = [
    "foamlib",
    "tests",
]
strict = true

[tool.flake8]
count = true
ignore = [
    "E203",  # whitespace before ':'
    "E501",  # line too long
    "E704",  # multiple statements on one line (def)
    "F403",  # 'from foamlib import *' used; unable to detect undefined names
    "F405",  # 'FoamDimensionSet' may be undefined, or defined from star imports: foamlib
    "W503",  # line break before binary operator
]
exclude = [
    ".git",
    "__pycache__",
    "docs/source/conf.py",
    "build",
    "dist",
    "venv",
]
