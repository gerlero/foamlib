[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "foamlib"
description = "A Python interface for interacting with OpenFOAM"
readme = "README.md"
requires-python = ">=3.7"
authors = [{name = "Gabriel S. Gerlero", email = "ggerlero@cimec.unl.edu.ar"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AsyncIO",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
    "Typing :: Typed",
]

dependencies = [
    "aioshutil>=1,<2",
    "pyparsing>=3,<4",
    "typing-extensions>=4,<5; python_version<'3.11'",
]

dynamic = ["version"]

[project.optional-dependencies]
numpy = [
    "numpy>=1.25.0,<3; python_version>='3.10'",
    "numpy>=1,<3"
]
lint = ["ruff"]
test = [
    "foamlib[numpy]",
    "pytest>=7,<9",
    "pytest-asyncio>=0.21,<0.25",
    "pytest-cov",
]
typing = [
    "foamlib[test]",
    "mypy>=1,<2",
]
docs = [
    "foamlib[numpy]",
    "sphinx>=5,<9",
    "sphinx_rtd_theme",
]
dev = [
    "foamlib[numpy]",
    "foamlib[lint]",
    "foamlib[test]",
    "foamlib[typing]",
    "foamlib[docs]",
]

[project.urls]
Homepage = "https://github.com/gerlero/foamlib"
Repository = "https://github.com/gerlero/foamlib"
Documentation = "https://foamlib.readthedocs.io"

[tool.setuptools.dynamic]
version = {attr = "foamlib.__version__"}

[tool.setuptools.package-data]
"foamlib" = ["py.typed"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
packages = [
    "foamlib",
    "tests",
]
strict = true

[tool.ruff.lint]
extend-select = ["ALL"]
extend-ignore = [
    "ANN401",
    "ARG004",
    "C901",
    "COM812",
    "E501",
    "ISC001",
    "PLR0911",
    "PLR0912",
    "PLR0913",
    "PLR0915",
    "PLR2004",
    "PYI041",
    "S101",
    "S603",
    "SLF001",
    "TID252",
]

[tool.ruff.lint.pydocstyle]
convention = "pep257"
